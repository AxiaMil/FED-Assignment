    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/js/nav-active.js"></script>

</head>
<body ng-app="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div w3-include-html="/header.html"></div>
        </div>
      </div>
      
      <div class="row">
          <div class="col-sm-12">
            <h1 class="display-4 text-center text-secondary">Sign Up as an Ambassador!</h1>
          </div>
      </div>
      <div class="row">
        <div class="signup__container col-sm-12">
          <div class="container__child signup__thumbnail">
            <div class="thumbnail__content text-center">
              <h1 class="heading--primary">Welcome to SmokeInc.</h1>
              <h2 class="heading--secondary">Are you ready to join as an Ambassador?</h2>
            </div>
            <div class="thumbnail__links">
              <ul class="list-inline m-b-0 text-center">
                <li><a href="http://www.coldspot.wtf/" target="_blank"><i class="fa fa-globe"></i></a></li>
                <li><a href="#" target="_blank"><fa class="fab fa-behance"></fa></a></li>
                <li><a href="https://github.com/ColdSpotYZ" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
            <div class="signup__overlay"></div>
          </div>
          <div class="container__child signup__form">
            <form action="#">
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" placeholder="Username" title="Please enter a name without special characters" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" placeholder="Email" title="Enter an email in the format example@example.com" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
              </div>
              <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
              </div>
              <div class="m-t-lg">
                <ul class="list-inline">
                  <li>
                    <input class="btn btn--form" type="submit" value="Register" />
                  </li>
                  <li>
                    <a class="signup__link" href="#">I am already a member</a>
                  </li>
                </ul>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  <footer class="my-3">
      <div w3-include-html="/footer.html"></div>
  </footer>

  <script>
    AOS.init();
    includeHTML();
</script>

</body>
</html>
